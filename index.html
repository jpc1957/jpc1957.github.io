<html>
<head>
  <style>
    .button {
      border: solid #c11010 1px;
      font-weight: 500;
      font-size: .875rem;
      font-family: "Helvetica Neue",Helvetica,Arial,Verdana,Tahoma;
      line-height: 1.125rem;
      text-decoration: none !important;
      text-transform: uppercase;
      -webkit-transition: all .2s ease-in-out;
      transition: all .2s ease-in-out;
      display: inline-block;
      padding: 0 1.625rem;
      border-radius: 2px;
      box-sizing: border-box;
      cursor: pointer;
      text-align: center;
      line-height: 2.25rem;
      vertical-align: middle;
      white-space: nowrap;
      color: black;
    }
    
    .button:hover {
      background: #c11010;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Out of my lane</h1>
  <h2>Curse of an expert generalist</h2>
</body>
</html>
